<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrixOS</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <style></style>
</head>
<body>
    <img src="" class="bg" alt="">
    <div class="app-sort">
        <div class="app notepad" title="Notepad">
            <img src="./img/texteditor.png" height="56" alt="">
            <div>Notepad</div>
        </div>
        <div class="app google" title="Google">
            <img src="./img/google.png" height="56" alt="">
            <div>Google</div>
        </div>
    </div>
    <div class="start-menu">
        <center>
            <input type="text" placeholder="Search...">
            <br>
            <br>
            <img src="./img/texteditor.png" height="70" alt="" data-name="NotepadTextEditorWriter">
            <img src="./img/google.png" height="70" alt="" data-name="GoogleBrowserSearchEngineChrome">
            <div class="username"></div>
            <div class="themes option" title="Themes"><i class="fa-light fa-brush"></i></div>
        </center>
    </div>
    <div class="taskbar">
        <div class="weather">
            <div class="name"><b>Location</b>: <span>...</span></div>
            <div class="desc"><b>Weather</b>: <span>...</span></div>
            <div class="wind-speed"><b>Wind Speed</b>: <span>...</span></div>
        </div>
        <img src="./img/logo.png" height="43" alt="">
        <img src="./img/texteditor.png" height="43" alt="">
        <img src="./img/google.png" height="43" alt="">
        <div class="tools">
            <div class="lang"></div>
            <div class="date">
                <div class="time" align="center">
                    <span class="hrs">00</span>
                    <span>:</span>
                    <span class="mins">00</span>
                </div>
                <div class="yr_mth_day" style="margin-top: 3px;">
                    <span class="day">00</span>
                    <span>/</span>
                    <span class="month">00</span>
                    <span>/</span>
                    <span class="yr">0000</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
