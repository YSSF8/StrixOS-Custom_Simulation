<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrixOS</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <img src="" class="bg" alt="">
    <div class="app-sort">
        <div class="app notepad" title="Notepad">
            <img src="./img/texteditor.png" height="56" alt="">
            <div>Notepad</div>
        </div>
        <div class="app google" title="Google">
            <img src="./img/google.png" height="56" alt="">
            <div>Google</div>
        </div>
        <div class="app calc" title="Calculator">
            <img src="./img/calculator.png" height="56" alt="">
            <div>Calculator</div>
        </div>
        <div class="app terminal" title="Terminal">
            <img src="./img/terminal.png" height="56" width="56" alt="">
            <div>Terminal</div>
        </div>
    </div>
    <div class="start-menu">
        <center>
            <input type="text" placeholder="Search...">
            <br>
            <br>
            <img src="./img/texteditor.png" height="70" alt="" data-name="NotepadTextEditor">
            <img src="./img/google.png" height="70" alt="" data-name="GoogleBrowserSearchEngineChrome">
            <br>
            <img src="./img/calculator.png" height="70" alt="" data-name="CalculatorMath">
            <img src="./img/terminal.png" height="70" width="70" alt="" data-name="TerminalCommandPrompt">
            <div class="username"></div>
            <div class="themes option" title="Themes"><i class="fa-light fa-brush"></i></div>
        </center>
    </div>
    <div class="taskbar">
        <div class="weather">
            <div class="name"><b>Location</b>: <span>Loading...</span></div>
            <div class="desc"><b>Weather</b>: <span>Loading...</span></div>
            <div class="wind-speed"><b>Wind Speed</b>: <span>Loading...</span></div>
        </div>
        <img src="./img/logo.png" data-tag="Start" height="43" alt="">
        <img src="./img/texteditor.png" data-tag="Notepad" height="43" alt="">
        <img src="./img/google.png" data-tag="Google" height="43" alt="">
        <img src="./img/calculator.png" data-tag="Calculator" height="43" alt="">
        <img src="./img/terminal.png" data-tag="Terminal" height="43" width="43" alt="">
        <div class="tools">
            <div class="lang"></div>
            <div class="date">
                <div class="time" align="center">
                    <span class="hrs">00</span>
                    <span>:</span>
                    <span class="mins">00</span>
                    <span class="ampm"></span>
                </div>
                <div class="yr_mth_day" style="margin-top: 3px;">
                    <span class="month">00</span>
                    <span>/</span>
                    <span class="day">00</span>
                    <span>/</span>
                    <span class="yr">0000</span>
                </div>
            </div>
        </div>
    </div>
    <div class="ctx-menu">
        <div class="username"><i class="fa-light fa-user"></i> Change Username</div>
        <hr>
        <div class="restart"><i class="fa-light fa-arrow-rotate-right"></i> Restart</div>
        <hr>
        <div class="theming"><i class="fa-light fa-brush"></i> Themes Manager</div>
    </div>
    <script src="./main.js"></script>
    <script>
        function evaluateCode(code) {
            eval(code);
        }
    </script>
</body>
</html>
