<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrixOS - Developer Tools (SCSS)</title>
    <link rel="shortcut icon" href="../img/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js" integrity="sha512-rdhY3cbXURo13l/WU9VlaRyaIYeJ/KBakckXIvJNAQde8DgpOmE+eZf7ha4vdqVjTtwQt69bD2wH2LXob/LB7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/dracula.min.css" integrity="sha512-zKpFlhUX8c+WC6H/XTJavnEpWFt2zH9BU9vu0Hry5Y+SEgG21pRMFcecS7DgDXIegXBQ3uK9puwWPP3h6WSR9g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        pre {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            margin-top: -1rem;
        }
    </style>
</head>
<body>
    <pre>
        <code class="scss"></code>
    </pre>
    <script>
        const code = document.querySelector('.scss');

        fetch('../style/style.scss')
            .then(res => res.text())
            .then(data => {
                code.textContent = data;
                hljs.highlightAll();
                
                setTimeout(() => {
                    const snippet = document.querySelector('.hljs');
                    resize();

                    function resize() {
                        snippet.style.height = `${window.innerHeight - 25}px`;
                    }

                    window.addEventListener('resize', resize);
                });
            });
    </script>
</body>
</html>
